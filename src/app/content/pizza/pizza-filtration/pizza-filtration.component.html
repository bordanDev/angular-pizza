<b>
    <p>Ingredients</p>
</b>

<app-checkbox [selectedValues]="['first']" [options]="selectedCheckboxes()"></app-checkbox>

<div style="display: flex; width: 100%; height: 1px; background-color: #F6F6F6;"></div>

<b>
    <p>Price Filter</p>
</b>
<app-interval
  [minValue]="(selectedInterval()[0]?.minValue ?? '').toString()"
  [maxValue]="(selectedInterval()[0]?.maxValue ?? '').toString()" (minValueOut)="outMinData($event)" (maxValueOut)="outMaxData($event)">
</app-interval>

<div style="display: flex; width: 100%; height: 1px; background-color: #F6F6F6;"></div>

<b>
    <p>Type of dough</p>
</b>

<app-radio [options]="filterOptions()" [name]="'thickness'" [selectedValue]="this.selectedFilter()" (valueChange)="onFilterChange($event)"></app-radio>
