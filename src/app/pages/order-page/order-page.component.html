<div class="container">

  <h4>Order process</h4>

  <div class="order-list">
    <div class="order-list--left">
      <app-layout>
        <h5>Cart</h5>
        <app-cart-item [variant]="CartVariantEnum.Order" [isFilled]="true" [cartPizzas]="orderPizza" (deleteOutput)="deleteItem($event)" style="margin-top: 12px"></app-cart-item>
        @if (orderPizza.length === 0) {
          <span style="text-align: center; opacity: 0.4; margin: 32px 0px">Empty list</span>
        }
      </app-layout>

      <app-layout>
        <h5>Personal Info</h5>
      </app-layout>
      <app-layout>
        <h5>Your location</h5>
      </app-layout>
    </div>
    <app-layout class="order-list--right">
      <div class="order-list--price">
        <p>Total price</p>
        <h5>$ {{ this.total.toFixed(2) }}</h5>
      </div>
      <app-button text="Pay for check" [isFilled]="true" [isDisabled]="orderPizza.length === 0"/>
    </app-layout>
  </div>
</div>
