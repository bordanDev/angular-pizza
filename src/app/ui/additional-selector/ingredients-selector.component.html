<div class="selector"
     [ngClass]="{'active': item.state}"
     (keydown.enter)="setActive(i)"
     (click)="setActive(i)"
     [tabindex]="i"

     *ngFor="let item of ingredients; let i = index">

  <img [src]="item.imgUrl" alt="" class="selector-img">
    <p class="selector-title">{{ item.title }}</p>
    <span class="selector-price">{{ item.price }} $</span>
</div>
