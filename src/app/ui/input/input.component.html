<div #input class="input input-search" [ngClass]="{
 'input-filter' : inputType === 'filter',
 'input-l' : iconPosition === 'left',
 'input-r' : iconPosition === 'right',
 'input-icon-none' : iconPosition === 'none'
}">
    <input #inputField class="input-search--field" [value]="value" (input)="onInputChange($event)" [placeholder]="placeholder">
  @if(iconPosition !== 'none'){
    <ng-content></ng-content>
  }
</div>
