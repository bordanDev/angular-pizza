<div class="switcher" [style.--button-count]="items.length" [style.--button-active]="activeIndex">
    <div
      *ngFor="let item of items; let i = index"
       (keydown.enter)="setActive(i)"
       [tabindex]="i"
       (click)="setActive(i)"
       class="switcher-button"
      [class.active]="i === activeIndex">
        {{ item }}
    </div>

    <div class="switcher-highlight"></div>
</div>
