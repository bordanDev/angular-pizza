<div style="display: flex; justify-content: space-between">
  <b><p style="font-size: 22px">Filtration</p></b>
  <div style="display: flex; align-items: center; gap: 2px; opacity: 0.4">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M15 11H15.01M11 15H11.01M16 16H16.01M5.70996 17.11C6.52148 14.4164 7.98725 11.9657 9.97645 9.97645C11.9657 7.98725 14.4164 6.52148 17.11 5.70996M2 16L22 22L16 2C12.6521 2.91789 9.60076 4.69138 7.14607 7.14607C4.69138 9.60076 2.91789 12.6521 2 16Z"
        stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    {{ countOfAllPizza().length }}</div>
</div>

<div style="display: flex; width: 100%; height: 1px; background-color: #F6F6F6;"></div>

<b>
  <p>Tags</p>
</b>

<app-checkbox [options]="cfgTags()" [selectedValues]="[]" (selectedValuesChange)="setTags($event)"></app-checkbox>

<b>
    <p>Ingredients</p>
</b>

<app-checkbox [options]="cfgIngred()" [selectedValues]="[]" (selectedValuesChange)="setIngredients($event)"></app-checkbox>

<div style="display: flex; width: 100%; height: 1px; background-color: #F6F6F6;"></div>

<b>
    <p>Price Filter</p>
</b>

<app-interval
  [minValue]="(selectedInterval()[0] && selectedInterval()[0].minValue.toString() ? selectedInterval()[0].minValue : '').toString()"
  [maxValue]="(selectedInterval()[0] && selectedInterval()[0].maxValue.toString() ? selectedInterval()[0].maxValue : '').toString()"
  (minValueOut)="outMinData($event)"
  (maxValueOut)="outMaxData($event)">
</app-interval>

<div style="display: flex; width: 100%; height: 1px; background-color: #F6F6F6;"></div>

<b>
    <p>Type of dough</p>
</b>

<app-radio [options]="filterOptions()" [name]="'thickness'" [selectedValue]="this.selectedFilter()" (valueChange)="onFilterChange($event)"></app-radio>
